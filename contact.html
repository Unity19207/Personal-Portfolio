<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogesh | Contact Me</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <my-navbar></my-navbar>
    <section class="project-main">
        <h1 style="margin-top: 180px; padding: 0px 35px 0px; font-size: 35px; background-image: url(./assets/blue_box.svg); background-repeat: no-repeat; background-size: 25px; background-position: left;
        ">Let's Talk</h1>
        <div class="form">

            <form action="#" class="contact__form">
                <div class="firstname">
                    <div>
                        <label class="contact__form-label" for="name">First Name<sup
                                style="color: #0050ff;">*</sup></label>
                        <input required="" type="text" class="contact__form-input" name="name" id="required">
                    </div>
                    <div>
                        <label class="contact__form-label" for="name">Last Name<sup
                                style="color: #0050ff;">*</sup></label>
                        <input required="" type="text" class="contact__form-input" name="name" id="required">
                    </div>
                </div>

                <div>
                    <label class="contact__form-label" for="email">Email<sup style="color: #0050ff;">*</sup></label>
                    <input required="" type="email" class="contact__form-input" name="email" id="required">
                </div>

                <div>
                    <label class="contact__form-label" for="text">Subject</label>
                    <input type="text" class="contact__form-input" name="text" id="name">
                </div>

                <div style="padding-bottom: 20px;">
                    <label class="contact__form-label" for="message">Message</label>
                    <textarea maxlength="250" cols="50" rows="4" class="contact__form-input" name="message"
                        id="message"></textarea>
                </div>



                <button type="submit" class="submit">
                    SEND
                </button>
            </form>
        </div>




    </section>
    <my-footer></my-footer>



    <script src="script.js"></script>
</body>

</html>
